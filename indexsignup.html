  <body>
    <div id="home" class="container text-center shadow-lg p-3 mb-5  my-5 w-50 ">
      <h1>Smart Login System</h1>
      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control"
          id="signUpName"
          placeholder="signUpName"
        />
        <label for="signupName">Enter your name</label>
      </div>
      <div class="form-floating mb-3">
        <input
          type="email"
          class="form-control"
          id="signupEmail"
          placeholder="name@example.com"
        />
        <label for="signupEmail" >Enter your email</label>
      </div>
   
      <div class="form-floating mt-3">
        <input
          type="password"
          class="form-control"
          id="signupPassword"
          placeholder="Password"
        />
        <label for="signupPassword">Enter Password</label>
      </div>
      <p id="exist" class="mt-3"></p>

      <button onclick=" signup()"  type="button" class="btn btn-outline-success my-4 w-100">sign up</button>
